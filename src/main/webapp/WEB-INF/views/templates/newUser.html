<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<div>
    <h1 align="center"> Registration User </h1>
    <form th:method="post" th:action="@{/user}" th:object="${newUser}">

        <div>
            <br>
            <label for="firstName"> Name: </label>
            <input type="text" th:field="*{name}"  id="firstName">

            <br>
            <label for="password"> Password: </label>
            <input type="password" th:field="*{password}" id="password">


            <br>
            <label for="email"> Email: </label>
            <input type="text" th:field="*{email}" id="email">

            <br>
            <label for="age"> Age: </label>
            <input type="number" th:field="*{age}" id="age">
        </div>

<!--        <button type="submit"> Create </button>-->

        <input type="submit" value="Create">

        <br>
        <a  th:href="@{/user/allUsers}">All Users</a>
        <br>
        <a  href="/">Back</a>
    </form>
</div>

</body>
</html>
